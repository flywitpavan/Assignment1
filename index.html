<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Company CRUD Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="logo">Company CRUD</div>
    <nav class="nav">
      <button id="menu-list" class="active">Company List</button>
      <button id="menu-new">New Company</button>
    </nav>
  </aside>

  <main class="content">
                             <!-- Company List -->
    <section id="page-list" class="card">
      <div class="space-between">
        <h2>Company List</h2>
        <button id="btn-new" class="btn secondary">+ New Company</button>
      </div>
      <table>
        <thead>
          <tr><th>Company Name</th><th>Email</th><th>Phone</th><th>Created At</th><th>Action</th></tr>
        </thead>
        <tbody id="company-table-body"></tbody>
      </table>
    </section>

    <!-- New Company Form -->
    <section id="page-form" class="card" style="display:none">
      <div class="space-between">
        <h2 id="form-title">New Company</h2>
        <button id="btn-list" class="btn secondary">Back to List</button>
      </div>
      <form id="company-form">
        <div class="block">
          <h3>Company Basic Info</h3>
          <div class="row">
            <div class="col">
              <label>Company Name (required)</label>
              <input id="companyName" maxlength="50" required />
            </div>
            <div class="col">
              <label>Company Address</label>
              <textarea id="companyAddress"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label>Email (required)</label>
              <input type="email" id="companyEmail" maxlength="100" required />
            </div>
            <div class="col">
              <label>Phone (required)</label>
              <input id="companyPhone" maxlength="15" required />
            </div>
          </div>
        </div>

       <div class="block">
  <div class="space-between">
    <h3>Employee Info</h3>
    <button type="button" id="addEmployee" class="btn secondary">+ Add Employee</button>
  </div>
  <div id="employees"></div>
</div>

<div id="json-output" class="block" style="display:none">
  <h3>Output JSON</h3>
  <pre id="json-preview" style="white-space:pre-wrap;background:rgb(198, 198, 198);padding:10px;border-radius:6px"></pre>
</div>


        <button type="submit" class="btn">Save Company</button>
      </form>
    </section>
  </main>
</div>

<script src="app.js"></script>
</body>
</html>
